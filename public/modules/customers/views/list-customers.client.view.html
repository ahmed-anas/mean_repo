<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8">
        <div class="input-group">
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div><!-- /input-group -->
      </div>
      <div class="col-xs-12 col-sm-4 text-center">
        <button class="btn btn-success">
          <span class="glyphicon glyphicon-user"></span></br>
          New Customer
        </button>
      </div>
    </div>
    <br/>

    <div class="list-group">

      <div data-ng-repeat="customer in customersCtrl.customers | filter:searchText" class="col-sm-4">
        <a ng-click="customersCtrl.modalUpdate('lg', customer)"  class="list-group-item">
          <h4 class="cust-profile text-center">
            <span class="glyphicon glyphicon-user"></span>
          </h4>
          <h4> {{customer.firstName + " " + customer.surname}} </h4>
          <small class="list-group-item-text">
            <span data-ng-bind="customer.created | date:'medium'"></span>
          </small>

        </a>
      </div>

    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>

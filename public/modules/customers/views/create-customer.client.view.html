<section data-ng-controller="CustomersController">
    <div class="page-header">
        <h1>New Customer</h1>
    </div>
    <div class="col-md-12">
        <form class="" data-ng-submit="create()" novalidate>
            <fieldset>
              <div class="row">
                <div data-ng-show="error" class="text-center text-danger">
                  <div data-ng-bind="error" class="alert alert-danger" role="alert">...</div>
                </div>
                <div class="col-md-6 text-center">
                  <span class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': referral, 'text-danger': !referral}"></span>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                      <label class="control-label" for="firstName">First Name</label>
                      <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="First Name">
                  </div>

                  <div class="form-group">
                      <label class="control-label" for="surname">surname</label>
                      <input type="text" data-ng-model="surname" id="surname" class="form-control" placeholder="Surname">
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="suburb">Suburb</label>
                    <input type="text" data-ng-model="suburb" id="suburb" class="form-control" placeholder="Suburb">
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 col-md-push-6">

                  <div class="form-group">
                    <label class="control-label" for="phone">Phone</label>
                    <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="phone">
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="email">
                  </div>

                </div>
                <div class="col-md-6 col-md-pull-6">
                  <div class="form-group">
                    <label class="control-label" for="referral">Referral</label>
                    <div class="controls">
                      <input type="checkbox" data-ng-model="referral" id="referral" class="form-control checkbox-left">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label" for="channel">Channel</label>
                    <input type="text" data-ng-model="channel" id="channel" class="form-control" placeholder="channel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6">
                </div>
              </div>



                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				  </fieldset>
        </form>
    </div>
</section>

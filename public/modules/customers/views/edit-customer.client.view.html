<section data-ng-controller="CustomersUpdateController as customerUpCtrl">

    <div class="modal-header">
      <h1>Update: {{customer.firstName + "" + customer.surname}}</h1>
    </div>

    <div class="modal-body">
      <form class="" data-ng-submit="update()" name="updateCustomerForm">
          <fieldset>
            <div class="row">
              <div data-ng-show="error" class="text-center text-danger">
                <div data-ng-bind="error" class="alert alert-danger" role="alert">...</div>
              </div>
              <div class="col-md-6 text-center">
                <span class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customer.referral, 'text-danger': !customer.referral}"></span>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="firstName">First Name</label>
                    <input type="text" data-ng-model="customer.firstName" id="firstName" class="form-control" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label class="control-label" for="surname">surname</label>
                    <input type="text" data-ng-model="customer.surname" id="surname" class="form-control" required="required" placeholder="Surname">
                </div>

                <div class="form-group">
                  <label class="control-label" for="suburb">Suburb</label>
                  <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb">
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-6 col-md-push-6">

                <div class="form-group">
                  <label class="control-label" for="phone">Phone</label>
                  <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="phone">
                </div>

                <div class="form-group">
                  <label class="control-label" for="email">Email</label>
                  <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="email">
                </div>

              </div>
              <div class="col-md-6 col-md-pull-6">
                <div class="form-group">
                  <label class="control-label" for="referral">Referral</label>
                  <div class="controls">
                    <input type="checkbox" data-ng-model="customer.referral" id="referral" class="form-control checkbox-left">
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="channel">Channel</label>
                  <input type="text" data-ng-model="customer.channel" id="channel" class="form-control" placeholder="channel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
              </div>
              <div class="col-md-6">
              </div>
            </div>



            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
          </fieldset>
      </form>
    </div>

    <div class="modal-footer">
        <button ng-disabled="updateCustomerForm.$invalid" class="btn btn-primary" type="button" ng-click="customerUpCtrl.update(customer);ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>




    <div class="form-group">
        <input type="submit" value="Update" class="btn btn-default">
    </div>
    <div data-ng-show="error" class="text-danger">
      <strong data-ng-bind="error"></strong>
    </div>

</section>
